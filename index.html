<html lang="en">
<head>

    <title>Static Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <style>
        body {
          background-image: url('https://www.kastapp.co/images/gradient-violet-bg.jpg');

        list-style-type: none;
        margin: 0;

        float: right;

        </style>     
    <div class="Title">
        <img src="https://www.kastapp.co/images/kast-logo-horizontal-color-white.svg" alt="Kast"
        width="200vw"
        height="150vh">

    <div class="navbar">

      </ol>
    </div>
    <div class="middleImage">

      >

    </div>

          <th> <img src="https://www.kastapp.co/images/daily-mail-logo.svg" alt="DailyMail"></th>
        </tr>
